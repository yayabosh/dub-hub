<!DOCTYPE html>
<html>
<script src="data.js"></script>
<script defer src="options.js"></script>

<head>
  <title>Options | Dub Hub</title>
  <meta charset='UTF-8' />
  <link rel="stylesheet" href="viewdata.css" />
</head>

<body>
  <div class="graph-container">
    <h1>DubHub<br /><span class="blue">Options</span></h1>

    <h2>General</h2>
    <label for="Session Length">
      I spend at most
      <input type="number" name="session-period" id="session-period" min="5" max="90" step="5" value="20">
      minutes on a site.
    </label><br>

    <h2>Privacy</h2>
    <a href="rawdata.html" target="_blank"><button id="view-data">View Raw Data</button></a><br>
    <button id="clear-data">Clear Data</button>
    <div id="alert-div"></div>

    <h2>Help</h2>
    <b>Enable this extension in Incognito mode by going to:</b>
    Extensions &#8594 Manage Extensions &#8594 Dub Hub &#8594 Details &#8594 Allow in Incognito (ON)<br>
  </div>
</body>

</html>
